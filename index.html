<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ's</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/background-pattern-desktop.svg"
        alt=""
        class="background-pattern-desktop"
      />
      <div class="card">
        <div class="heading">
          <img src="./assets/images/icon-star.svg" alt="" class="icon" />
          <p>FAQs</p>
        </div>
        <div class="contents">
          <div class="collapse">
            <div class="question">
              What is Javascript?
              <img src="./assets/images/icon-plus.svg" alt="" class="icons" />
            </div>
            <div class="answers">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus
              laudantium officiis nostrum asperiores. Itaque molestias, ex amet
              quae doloribus voluptate!
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
